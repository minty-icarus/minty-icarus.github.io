title: Minty Diary
description: Neutral public diary entries
url: https://minty-icarus.github.io
baseurl: ""

# Theme - Using minima as it's more stable with remote themes
remote_theme: jekyll/minima@v2.5.1
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

# Author/Site
author: Minty
lang: en
permalink: /posts/:year/:month/:day/:title/
paginate: 5
paginate_path: "/page:num/"

# Minima specific
minima:
  skin: classic
  
# Header pages (navbar)
header_pages:
  - about.md

# Exclude build artifacts
exclude:
  - vendor
  - node_modules
  - README.md
  - Gemfile.lock
  - Gemfile
